<!--
    Сделайте функцию, которая считает и выводит количество своих вызовов.
                    func(); //выведет 1
                    func(); //выведет 2
                    func(); //выведет 3
                    func(); //выведет 4 

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let funcCounter =0;
        function func(){
            funcCounter++;
            alert(funcCounter);
        }
        func();
        func();
        func();
        func();
        func();
    </script>
</head>
<body>
    
</body>
</html>
