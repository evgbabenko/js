       var add = function(arr, arg) /*сложение*/
        {
            let result = new Array();
            for (i=0;i<arr.length;i++)
            {
                result[i]=arr[i]+arg;
            }
            return result;
        }
        var sub = function(arr, arg) /*вычитание*/
        {
            let result = new Array();
            for (i=0;i<arr.length;i++)
            {
                result[i]=arr[i]-arg;
            }
            return result;
        }
        var multi=function(arr, arg) /*умножение*/
        {
            let result = new Array();
            for (i=0;i<arr.length;i++)
            {
                result[i]=arr[i]*arg;
            }
            return result;
        }
        var div = function(arr, arg) /*деление*/
        {
            if (arg==0)
            {
                return('На ноль делить нельзя!');
            }
            else
            {
                let result = new Array();
                for (i=0;i<arr.length;i++)
                {
                    result[i]=arr[i]/arg;
                }
                return result;
            }
        }
       function map(callBackFunction, arr, arg)
       {
        if (!Array.isArray(arr))
        {
            document.write('Как аргумент передан не массив');
        }
        else
        {
            let result = callBackFunction(arr, arg);
            if (Array.isArray(result)){
                document.write(result.join('; '));
            }
            else
            {
                document.write(result);
            }
        }
       }
